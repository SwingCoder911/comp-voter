<div class="main-content" ng-show="!competitionController.Loading">
    <h2 ><a href="#/competition-list">Comps</a><span class="glyphicon glyphicon-menu-right"></span><span ng-bind="competitionController.Competition.Name" class="comp-name"></span></h2>
    <div class="btn-group">
        <button type="button" class="btn btn-default" ng-click="competitionController.DeActivateCompetition()" ng-show="competitionController.Competition.IsCurrent">De-activate</button>
        <button type="button" class="btn btn-default" ng-click="competitionController.ActivateCompetition()" ng-show="!competitionController.Competition.IsCurrent">Activate</button>
        <button type="button" class="btn btn-default" ng-click="competitionController.CloseCompetition()" ng-show="!competitionController.Competition.IsClosed">Close</button>
        <button type="button" class="btn btn-default" ng-click="competitionController.OpenCompetition()" ng-show="competitionController.Competition.IsClosed">Open</button>
        <button type="button" class="btn btn-default" ng-click="competitionController.DeleteCompetition()">Delete</button>
    </div>
    <ul class="couples-list">
        <li class="couple" ng-repeat="couple in competitionController.Competition.Couples" couple-item="couple"></li>
    </ul>
    <div class="add-couple" ng-class="competitionController.AddCouple.State">
        <img class="loading" src="" ng-if="competitionController.AddCouple.State == 'pending'" />
        <form class="add-form" ng-if="competitionController.AddCouple.State == 'adding'">
            <div class="form-row">
                <label>Partner 1</label>
                <input class="form-control" ng-model="competitionController.AddCouple.Form.Partner1"/>
            </div>
            <div class="form-row">
                <label>Partner 2</label>
                <input class="form-control" ng-model="competitionController.AddCouple.Form.Partner2"/>
            </div>
            <div class="form-row">
                <button class="btn btn-primary submit-action" ng-click="competitionController.AddCouple.Execute()">Add</button>
            </div>
        </form>
        <button class="toggle-form glyphicon glyphicon-plus" ng-if="competitionController.AddCouple.State == 'addable'" ng-click="competitionController.AddCouple.ActivateForm()"></button>
    </div>
</div>
<div class="main-content" ng-show="competitionController.Loading">
    <img class="loading" src="/rcs-voter/images/loading.gif"/>
</div>
